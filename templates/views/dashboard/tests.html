{% extends 'layouts/dashboard.html' %}


{% block content %}
    <div class="flex items-start justify-center w-full overflow-y-scroll m-2 p-10">
        <div class="flex flex-col flex-1 items-center max-w-screen-lg">
            <span class="text-lg mx-4 mb-4 w-full font-[600] text-left">Add New Test</span>
            <form action="{{ url_for('civilerp.dash.tests') }}" method="post" class="flex items-center w-full">
                    <label class="mr-4 flex-1">
                        <input class="border focus:border-0 drop-shadow-lg focus:border-b-2 focus:border-black text-sm outline-none p-4 w-full"
                               type="text"
                               name="test_name" placeholder="Test Name" autocomplete="name" required>
                    </label>
                    <label class="mr-4 flex-1">
                        <input class="border focus:border-0 drop-shadow-lg focus:border-b-2 focus:border-black text-sm outline-none p-4 w-full"
                               type="text"
                               name="test_attrib" placeholder="Test Property Name" autocomplete="name" required>
                    </label>
                    <button class="p-4 text-xs bg-slate-900 hover:bg-black rounded-xl text-white" type="submit">
                    Add Test
                </button>
            </form>
            <ul class="flex flex-col w-full mt-8">
                {% for test in tests %}
                    <li class="flex items-center border flex-1 p-6 px-8 w-full mb-4 rounded-lg bg-white drop-shadow-sm">
                        <span class="text-sm font-[500]">{{ test.test_name }}</span>
                        <span class="text-xs text-gray-800 mx-12">Property: {{ test.test_attrib }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
